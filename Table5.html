 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Imágenes</title>
    <style>
        table {
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
        }
        img {
            width: 100px; /* Ajusta el tamaño de las imágenes */
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Primera tabla -->
    <table border="1">
        <tr>
            <td><img src="images/manzana.png" width="50"></td>
            <td><img src="images/melocoton.png" width="50"></td>
            <td><img src="images/pera.png" width="50"></td>
        </tr>
    </table>

 
    <table border="1">
        <tr>
            <td><img src="images/platano.png" width="50"></td>
            <td><img src="images/naranja.png" width="50"></td>
            <td><img src="images/limon.png" width="50"></td>
        </tr>
    </table>

</body>
</html>
